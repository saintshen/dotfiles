# Core components (authentication, lock screen, notification daemon)
exec-once = udiskie
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = pypr --debug /tmp/pypr.log
exec-once = swaync
exec-once = swayosd-server

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
exec-once = wl-paste --type text --watch cliphist store # Store only text data
exec-once = wl-paste --type image --watch cliphist store # Store only image data

# Random Wallpaper
exec-once = bash ~/.config/hypr/scripts/random_wallpaper

# Screen sharing and portals
exec-once = bash ~/.config/hypr/scripts/portals

# Apps
exec-once = uwsm app -- $notetaking-app
exec-once = uwsm app -- spotify
exec-once = kitty --class nvtop nvtop
