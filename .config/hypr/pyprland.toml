[pyprland]
plugins = ["scratchpads", "magnify"]

[scratchpads.volume]
command = "pavucontrol"
unfocus = "hide"
position = "1% 8%"
lazy = true
force_monitor = "eDP-1"

[scratchpads.bluetooth]
command = "overskride"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.wifi]
command = "iwgtk"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.network]
command = "nm-connection-editor"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.topgrade-system]
command = "kitty --class scratchpad-large fish -c 'up'"
lazy = true

[scratchpads.topgrade-all]
command = "kitty --class scratchpad-large fish -c 'upall'"
lazy = true