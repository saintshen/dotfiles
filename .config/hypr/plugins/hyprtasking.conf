source = ../theme/colors.conf

# Conf
plugin {
    hyprtasking {
        layout = grid

        gap_size = 15
        bg_color = $base
        border_size = 3

        gaps {
            rows = 3
            cols = 3
        }

        linear {
            height = 300
            scroll_speed = 1.1;
        }
    }
}

# Keybinds
bind = SHIFT, ESCAPE, hyprtasking:toggle, cursor
bind = SUPER+ALT, SPACE, hyprtasking:toggle, all
bind = SUPER+ALT, H, hyprtasking:move, left
bind = SUPER+ALT, J, hyprtasking:move, down
bind = SUPER+ALT, K, hyprtasking:move, up
bind = SUPER+ALT, L, hyprtasking:move, right